<h5>Are you sure you want to delete this project?</h5>
<div mat-dialog-content>    
    <p>This will remove the project from your calendar, and you will need to recreate it if you want to work on it again.</p>
</div>
<mat-dialog-actions>
    <button mat-button class="btn btn-success" (click)=yes()>Yes</button>
    <button mat-button class="btn btn-danger" (click)=no()>No</button>
</mat-dialog-actions>
