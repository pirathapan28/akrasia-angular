<div class="container">
        <h1>Sign Up</h1>
        <form (ngSubmit)='onSubmit()' #f='ngForm'>

          

          <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="user.first_name" required>
          </div>
        <div class="form-group">
            <label for="lastName">Last Name </label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="user.last_name" required>
        </div>
        
        <div class="form-group">
                <label for="username">Username </label>
                <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required>
        </div>

        <div class="form-group">
                <label for="email">Email </label>
                <input type="text" class="form-control" name="email" [(ngModel)]="user.email" required>
        </div>

          <button type="submit" class="btn btn-success">Sign Up</button>
    
        </form>
    </div>
